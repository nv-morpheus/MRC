name: Build pull request

on:
  push:
    branches:
      - 'pull-request/**'
      - "branch-*"

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

env:
  AWS_DEFAULT_REGION: us-west-2
  AWS_ACCESS_KEY_ID: "${{ secrets.GHA_AWS_ACCESS_KEY_ID }}"
  AWS_SECRET_ACCESS_KEY: "${{ secrets.GHA_AWS_SECRET_ACCESS_KEY }}"
  BUILD_CC: "gcc"
  CHANGE_TARGET: "${{ github.base_ref }}"
  GH_TOKEN: "${{ github.token }}"
  GIT_COMMIT: "${{ github.sha }}"
  SRF_ROOT: "${{ github.workspace }}/srf"
  WORKSPACE: "${{ github.workspace }}/srf"
  WORKSPACE_TMP: "${{ github.workspace }}/tmp"


jobs:
  check:
    if: ${{ startsWith(github.ref_name, 'pull-request/') }}
    name: Check
    runs-on: [self-hosted, linux, amd64, cpu4]
    timeout-minutes: 60
    container:
      image: gpuci/rapidsai-driver:21.10-cuda11.4-devel-ubuntu20.04-py3.8
    strategy:
      fail-fast: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: false
          path: 'srf'
          fetch-depth: 0

      - name: Check
        shell: bash
        run: ./srf/ci/scripts/github/checks.sh

  build:
    name: Build
    runs-on: [self-hosted, linux, amd64, cpu16]
    timeout-minutes: 60
    container:
      image: gpuci/rapidsai-driver:21.10-cuda11.4-devel-ubuntu20.04-py3.8
    strategy:
      fail-fast: true
      matrix:
        build_cc: ["gcc", "gcc-coverage", "clang"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: false
          path: 'srf'

      - name: Build:linux:x86_64
        shell: bash
        env:
          BUILD_CC: ${{ matrix.build_cc }}
        run: ./srf/ci/scripts/github/build.sh

  test:
    name: Test
    needs: [build]
    runs-on: [self-hosted, linux, amd64, gpu-v100-495-1]
    timeout-minutes: 60
    container:
      image: gpuci/rapidsai:21.10-cuda11.4-devel-ubuntu20.04-py3.8
      options: --cap-add=sys_nice
      env:
        NVIDIA_VISIBLE_DEVICES: ${{ env.NVIDIA_VISIBLE_DEVICES }}
        PARALLEL_LEVEL: '10'
    strategy:
      fail-fast: true
      matrix:
        build_cc: ["gcc", "gcc-coverage"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: false
          path: 'srf'

      - name: Test:linux:x86_64
        shell: bash
        env:
          BUILD_CC: ${{ matrix.build_cc }}
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: ./srf/ci/scripts/github/test.sh

  documentation:
    name: Documentation
    needs: [build]
    runs-on: [self-hosted, linux, amd64, cpu4]
    timeout-minutes: 60
    container:
      image: gpuci/rapidsai-driver:21.10-cuda11.4-devel-ubuntu20.04-py3.8
    strategy:
      fail-fast: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: false
          path: 'srf'

      - name: build_docs
        shell: bash
        run: ./srf/ci/scripts/github/docs.sh

  benchmark:
    name: Benchmark
    needs: [build]
    runs-on: [self-hosted, linux, amd64, cpu4]
    timeout-minutes: 60
    container:
      image: gpuci/rapidsai-driver:21.10-cuda11.4-devel-ubuntu20.04-py3.8
      options: --cap-add=sys_nice
    strategy:
      fail-fast: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: false
          path: 'srf'

      - name: pre_benchmark
        shell: bash
        run: ./srf/ci/scripts/github/pre_benchmark.sh
      - name: benchmark
        shell: bash
        run: ./srf/ci/scripts/github/benchmark.sh
      - name: post_benchmark
        shell: bash
        run: ./srf/ci/scripts/github/benchmark.sh


  package:
    name: Package
    if: ${{ startsWith(github.ref_name, 'branch-') }}
    needs: [benchmark, documentation, test]
    runs-on: [self-hosted, linux, amd64, cpu16]
    timeout-minutes: 60
    container:
      image: gpuci/rapidsai-driver:21.10-cuda11.4-devel-ubuntu20.04-py3.8
    strategy:
      fail-fast: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: false
          path: 'srf'
          fetch-depth: 0

      - name: conda
        shell: bash
        env:
          CONDA_TOKEN: "${{ secrets.CONDA_TOKEN }}"
        run: ./srf/ci/scripts/github/conda.sh
