# Additional dependencies needed for clang, assumes dependencies from `dev_env.yml`
# or `dev_env_nogcc.yml` has already been installed
name: mrc
channels:
    - conda-forge
    - anaconda
dependencies:
    - clang=14
    - clang-tools=14
    - clangdev=14
    - clangxx=14
    - libclang=14
    - libclang-cpp=14
    - llvmdev=14
    - include-what-you-use=0.19
