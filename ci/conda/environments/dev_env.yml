# Dependencies needed for development environment. Runtime deps are in meta.yml
name: mrc
channels:
  - rapidsai
  - nvidia/label/cuda-11.8.0
  - nvidia
  - rapidsai-nightly
  - conda-forge
dependencies:
  - autoconf>=2.69
  - bash-completion
  - benchmark=1.6.0
  - boost-cpp=1.82
  - ccache
  - cmake=3.25
  - cuda-toolkit # Version comes from the channel above
  - cxx-compiler # Sets up the distro versions of our compilers
  - doxygen=1.9.2
  - flake8
  - flatbuffers=2.0
  - gcovr=5.0
  - gdb
  - gflags=2.2
  - git>=2.35.3 # Needed for wildcards on safe.directory
  - glog=0.6
  - gmock=1.13
  - graphviz=3.0
  - libgrpc=1.54.0
  - gtest=1.13
  - gxx=11.2 # Specifies which versions of GXX and GCC to use
  - isort
  - jinja2=3.0
  - lcov=1.15
  - libhwloc=2.9.2
  - libprotobuf=3.21
  - librmm=23.06
  - libtool
  - ninja=1.10
  - nlohmann_json=3.9
  - numactl-libs-cos7-x86_64
  - numpy>=1.21
  - pip
  - pkg-config=0.29
  - pybind11-stubgen=0.10
  - pytest
  - pytest-timeout
  - pytest-asyncio
  - python=3.10
  - scikit-build>=0.17
  - sysroot_linux-64=2.17
  - ucx=1.14
  - yapf

  # Remove once `mamba repoquery whoneeds cudatoolkit` is empty. For now, we need to specify a version
  - cudatoolkit=11.8
